  // Helper: return a bucket for ANY level (nearest defined or fallback)

    lv = Number(lv)||0;
    var table = EXP_TABLE;
    if(table.hasOwnProperty(lv)) return table[lv];
    var best = null, bestKey = -1;
    for(var k in table){
      if(!table.hasOwnProperty(k)) continue;
      var key = Number(k);
      if(key <= lv && key > bestKey){ bestKey = key; best = table[k]; }

      var key2 = Number(k2);
      if(key2 >= lv && key2 < upKey){ upKey = key2; up = table[k2]; }
    }
    return up != null ? up : table[100];
  }

<script>
/**
 * Filter Auto-Save (V1)
 * - Stores all <input>, <select>, <textarea> values and active tab state in localStorage.
 * - Restores them on load so that after viewing a detail page and returning, the filters persist.
 * - Key: FILTERS_AUTOSAVE_V1 (scoped by location.pathname)
 */
(function () {
  const STORAGE_KEY = "FILTERS_AUTOSAVE_V1::" + location.pathname;

  function getElKey(el, idx) {
    // Unique-ish key per control
    if (el.dataset && el.dataset.persistKey) return el.dataset.persistKey;
    if (el.id) return el.tagName + "#" + el.id;
    if (el.name) return el.tagName + "[name=" + el.name + "]";
    return el.tagName + "@" + idx;
  }

  function collectState() {
    const controls = Array.from(document.querySelectorAll("input, select, textarea"));
    const state = { values: {}, tabs: {}, hash: location.hash || "" };
    controls.forEach((el, idx) => {
      const key = getElKey(el, idx);
      if (el.type === "checkbox" || el.type === "radio") {
        state.values[key] = el.checked;
      } else if (el.tagName === "SELECT" && el.multiple) {
        state.values[key] = Array.from(el.selectedOptions).map(o => o.value);
      } else {
        state.values[key] = el.value;
      }
    });

    // Try to capture tab state (common patterns)
    const activeTab = document.querySelector(
      '[role="tab"][aria-selected="true"], .tab.is-active, .tab.active, .tabs .tab[aria-current="page"]'
    );
    if (activeTab) {
      state.tabs.selector = "[data-tab-id]";
      // mark all tabs with data-tab-id if not present
      const tabs = document.querySelectorAll('[role="tab"], .tab');
      tabs.forEach((t, i) => t.dataset.tabId = t.dataset.tabId || String(i));
      state.tabs.activeId = activeTab.dataset.tabId || activeTab.id || activeTab.textContent?.trim() || "";
    }
    return state;
  }

  function applyState(state) {
    if (!state || !state.values) return;
    const controls = Array.from(document.querySelectorAll("input, select, textarea"));
    controls.forEach((el, idx) => {
      const key = getElKey(el, idx);
      if (!(key in state.values)) return;
      const val = state.values[key];
      if (el.type === "checkbox" || el.type === "radio") {
        el.checked = !!val;
        el.dispatchEvent(new Event("change", { bubbles: true }));
      } else if (el.tagName === "SELECT" && el.multiple && Array.isArray(val)) {
        Array.from(el.options).forEach(opt => opt.selected = val.includes(opt.value));
        el.dispatchEvent(new Event("change", { bubbles: true }));
      } else if (typeof val === "string" || typeof val === "number") {
        // Avoid stomping on placeholder-only fields
        if (String(el.value) !== String(val)) {
          el.value = val;
          el.dispatchEvent(new Event("input", { bubbles: true }));
          el.dispatchEvent(new Event("change", { bubbles: true }));
        }
      }
    });

    // Restore tab if we saved one
    if (state.tabs && state.tabs.activeId) {
      const tabs = document.querySelectorAll('[role="tab"], .tab');
      let target = null;
      tabs.forEach(t => {
        if (
          t.dataset.tabId === state.tabs.activeId ||
          t.id === state.tabs.activeId ||
          t.textContent?.trim() === state.tabs.activeId
        ) target = t;
      });
      if (target) {
        target.click?.();
      }
    }

    // Optionally restore hash (deep link to a specific list section)
    if (state.hash && state.hash !== location.hash) {
      try { location.hash = state.hash; } catch (e) {}
    }
  }

  function save() {
    try {
      const state = collectState();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    } catch (e) {
      // Swallow
    }
  }

  function load() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      const state = JSON.parse(raw);
      applyState(state);
    } catch (e) {
      // ignore
    }
  }

  // Save on any interaction that changes filters
  window.addEventListener("beforeunload", save);
  document.addEventListener("change", save, true);
  document.addEventListener("input", save, true);

  // Also save right before following links (e.g., to detail pages)
  document.addEventListener("click", function (e) {
    const a = e.target.closest && e.target.closest("a[href]");
    if (!a) return;
    // Only save for same-origin navigations
    const url = new URL(a.href, location.href);
    if (url.origin === location.origin) {
      save();
    }
  }, true);

  // Restore ASAP after DOM ready
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", load, { once: true });
  } else {
    load();
  }

  // Expose small helper to clear filters quickly from console
  window.__clearSavedFilters = function() {
    localStorage.removeItem(STORAGE_KEY);
  };
})();
</script>

<script>

function populateQuestTypeOptions(){

      bag[t] = 1;
    });
  });
  var types = Object.keys(bag).sort();

  // Remember old selection (localStorage or current select value)
  var saved = (function(){

      var s = localStorage.getItem('questType.selected');

      var exists = Array.prototype.some.call(sel.options, function(o){ return o.value === saved; });
      sel.value = exists ? saved : "all";
    };

    if (typeof originalPopulate === "function"){
      var _patched = window.populateQuestTypeOptions;
      window.populateQuestTypeOptions = function(){
        try{ originalPopulate.apply(this, arguments); }catch(e){}
        try{ _patched.apply(this, arguments); }catch(e){}
      };
    }
  })();

  // 3) Ensure filtering uses inclusion against q.typeList (post-filter after render)
  (function(){
    var originalRender = window.render;
    function getSelectedType(){
      var sel = document.getElementById("questTypeSelect");
      if (!sel) return "all";
      return sel.value || "all";
    }
    function ensureTypeList(q){
      if (!q) return [];
      if (Array.isArray(q.typeList)) return q.typeList;
      return splitTokens(q.type);
    }
    function postFilter(){
      try{
        var selected = String(getSelectedType());
        if (selected === "all") return;
        var list = document.getElementById("listQuests");
        if (!list) return;
        var links = list.querySelectorAll('.card a[href*="quest-"]');
        var map = {};
        var arr = (window.DATA && Array.isArray(window.DATA.quests)) ? window.DATA.quests : [];
        for (var i=0;i<arr.length;i++){ var q = arr[i]; if (!q || q.id==null) continue; map[String(q.id)] = ensureTypeList(q); }
        Array.prototype.forEach.call(links, function(a){
          var m = (a.getAttribute("href")||"").match(/quest-(\d+)\.html/i);
          var id = m ? m[1] : null;
          var tlist = id && map[id] ? map[id] : [];
          var show = tlist.indexOf(selected) > -1;
          var card = a.closest ? a.closest(".card") : null;
          if (card) card.style.display = show ? "" : "none";
        });
      }catch(e){}
    }
    if (typeof originalRender === "function"){
      window.render = function(){
        var out = originalRender.apply(this, arguments);
        try{ postFilter(); }catch(e){}
        return out;
      };
    } else {
      if (document.readyState === "loading"){
        document.addEventListener("DOMContentLoaded", postFilter);
      } else {
        postFilter();
      }
    }
  })();

  // 4) Rebuild options once after DOM ready (covers cases where template populates before quests load)
  (function(){
    function go(){
      try{ if (typeof window.populateQuestTypeOptions === "function") window.populateQuestTypeOptions(); }catch(e){}
    }
    if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", go);
    else go();
  })();
})();
</script>

<script>
(function(){
  if (window.__fameScrollFilterPatch) return; // guard
  window.__fameScrollFilterPatch = true;

  function byId(id){ return document.getElementById(id); }

  // ---------- Helpers to detect data ----------
  function getRewards(q){
    if (!q) return [];
    if (Array.isArray(q.rewards)) return q.rewards;
    // common alternative fields
    if (Array.isArray(q.reward)) return q.reward;
    if (q.rewards && Array.isArray(q.rewards.items)) return q.rewards.items;
    return [];
  }

  function hasFameReward(q){
    var arr = getRewards(q);
    for (var i=0;i<arr.length;i++){
      var r=arr[i]||{};
      // patterns: numeric fame, type, or name includes 'ì¸ê¸°ë„'/'Fame'
      if (typeof r.fame === 'number' && r.fame>0) return true;
      var nm = (r.name||r.title||'')+'';
      if (!nm) continue;
      if (nm.indexOf('ì¸ê¸°ë„')>-1 || /\\bfame\\b/i.test(nm)) return true;
      if ((r.type||'').toString().toLowerCase()==='fame') return true;
      // Some schemas use {kind:'fame', amount:n}
      if ((r.kind||'').toString().toLowerCase()==='fame' && (r.amount||0)>0) return true;
    }
    return false;
  }

  function getScrollInfo(q){
    var out = { has:false, names:[] };
    var arr = getRewards(q);
    var bag = Object.create(null);
    for (var i=0;i<arr.length;i++){
      var r = arr[i]||{};
      var nm = (r.name||r.title||'')+'';
      if (!nm) continue;
      if (nm.indexOf('ì£¼ë¬¸ì„œ')>-1 || nm.indexOf('ìŠ¤í¬ë¡¤')>-1){
        out.has = true;
        bag[nm] = 1;
      }
      // Some schemas may flag category
      var cat = (r.category||r.type||'')+'';
      if (/scroll|ì£¼ë¬¸ì„œ/i.test(cat)){
        out.has = true;
        if (nm) bag[nm] = 1;
      }
    }
    out.names = Object.keys(bag);
    return out;
  }

  function buildQuestMap(){
    var map = {};
    var qs = (window.DATA && Array.isArray(window.DATA.quests)) ? window.DATA.quests : [];
    for (var i=0;i<qs.length;i++){
      var q = qs[i]; if (!q || q.id==null) continue;
      q.hasFame = hasFameReward(q);
      var si = getScrollInfo(q);
      q.hasScroll = si.has;
      q.scrollNames = si.names;
      map[String(q.id)] = q;
    }
    return map;
  }

  // ---------- UI creation ----------
  function getOrCreateControlsContainer(){
    // prefer existing .controls
    var el = document.querySelector('.controls');
    if (el) return el;
    // create minimal container just above the quest list
    var list = byId('listQuests');
    if (list && list.parentElement){
      var wrap = document.createElement('div');
      wrap.className = 'fsf-ctrls';
      list.parentElement.insertBefore(wrap, list);
      return wrap;
    }
    // fallback to body
    var body = document.body || document.documentElement;
    var wrap2 = document.createElement('div');
    wrap2.className = 'fsf-ctrls';
    body.insertBefore(wrap2, body.firstChild);
    return wrap2;
  }

  function ensureFilterUI(){
    // Fame control (dropdown)
    var fameWrap = byId('fameOnlyWrap');
    if (!fameWrap){
      fameWrap = document.createElement('div');
      fameWrap.id = 'fameOnlyWrap';
      fameWrap.className = 'fsf-ctrl';
      getOrCreateControlsContainer().appendChild(fameWrap);
    }
    fameWrap.innerHTML =
      '<label class="label">ì¸ê¸°ë„</label>'+
      '<select id="fameFilterSelect" class="select">'+
        '<option value="all">ì „ì²´</option>'+
        '<option value="has">O</option>'+
        '<option value="none">X</option>'+
      '</select>';

    // Scroll control (dropdown)
    if (!byId('scrollFilterWrap')){
      var wrap = document.createElement('div');
      wrap.id = 'scrollFilterWrap';
      wrap.className = 'fsf-ctrl';
      wrap.innerHTML =
        '<label class="label">ì£¼ë¬¸ì„œ</label>'+
        '<select id="scrollFilterSelect" class="select"></select>'+
        '<div style="font-size:12px; color:#6b7280; margin-top:6px;">ì¹´ë“œ ì œëª©ì—ëŠ” "ì£¼ë¬¸ì„œ" ë°°ì§€ì™€ ì•„ì´ì½˜ë§Œ í‘œì‹œë©ë‹ˆë‹¤.</div>';
      getOrCreateControlsContainer().appendChild(wrap);
    }
  }

  function populateScrollOptions(){
    var sel = byId('scrollFilterSelect'); if (!sel) return;
    var qs = (window.DATA && Array.isArray(window.DATA.quests)) ? window.DATA.quests : [];
    var bag = Object.create(null);
    for (var i=0;i<qs.length;i++){
      var info = getScrollInfo(qs[i]);
      if (!info.has) continue;
      for (var j=0;j<info.names.length;j++) bag[info.names[j]] = 1;
    }
    var names = Object.keys(bag).sort();
    var saved = sel.value || 'all';

    sel.innerHTML = '';
    function opt(v,t){ var o=document.createElement('option'); o.value=v; o.textContent=t; return o; }
    sel.appendChild(opt('all','ì „ì²´'));
    sel.appendChild(opt('include','ì£¼ë¬¸ì„œ í¬í•¨'));
    for (var k=0;k<names.length;k++){ sel.appendChild(opt(names[k], names[k])); }

    // restore
    var exists = Array.prototype.some.call(sel.options, function(o){ return o.value===saved; });
    sel.value = exists ? saved : 'all';
  }

  // ---------- Post-render: add badges + filtering ----------
  function postRenderAndFilter(){
    var fameSel = byId('fameFilterSelect');
    var fameVal = fameSel ? String(fameSel.value||'all') : 'all';

    var scrollSel = byId('scrollFilterSelect');
    var scrollVal = scrollSel ? String(scrollSel.value||'all') : 'all';

    var list = byId('listQuests');
    var qMap = buildQuestMap();

    if (!list) return;
    var links = list.querySelectorAll('a.card[href*="quest-"], .card a[href*="quest-"]');
    if (!links.length) links = list.querySelectorAll('.card[href*="quest-"]');

    Array.prototype.forEach.call(links, function(a){
      var href = a.getAttribute('href')||'';
      var m = href.match(/quest-(\d+)\.html/i);
      var id = m ? m[1] : null;
      var q = id ? qMap[String(id)] : null;

      // title element guess
      var titleEl = a.querySelector('[data-title], .title, [style*="font-weight:600"], h3, .card-title') || a;

      // Add badges if needed
      if (q && titleEl){
        // fame badge
        if (q.hasFame && !titleEl.querySelector('.badge-fame')){
          var f = document.createElement('span');
          f.className = 'badge badge-fame';
          f.textContent = 'ì¸ê¸°ë„';
          titleEl.appendChild(document.createTextNode(' '));
          titleEl.appendChild(f);
        }
        // scroll badge
        if (q.hasScroll && !titleEl.querySelector('.badge-scroll')){
          var s = document.createElement('span');
          s.className = 'badge badge-scroll';
          s.textContent = 'ì£¼ë¬¸ì„œ';
          titleEl.appendChild(document.createTextNode(' '));
          titleEl.appendChild(s);
        }
      }

      // Filtering
      var show = true;
      if (q){
        if (fameVal==='has' && !q.hasFame) show = false;
        if (fameVal==='none' && q.hasFame) show = false;

        if (scrollVal==='include' && !q.hasScroll) show = false;
        else if (scrollVal!=='all' && scrollVal!=='include'){
          var names = Array.isArray(q.scrollNames)? q.scrollNames : [];
          if (names.indexOf(scrollVal)===-1) show = false;
        }
      }
      var card = a.closest ? a.closest('.card') : a;
      if (card) card.style.display = show ? '' : 'none';
    });
  }

  // ---------- Show filters only in Quest tab if possible ----------
  function toggleFiltersByTab(){
    var fameWrap = byId('fameOnlyWrap');
    var scrollWrap = byId('scrollFilterWrap');
    // if app exposes activeTab, use it; otherwise show if quest list exists
    var list = byId('listQuests'); var questing = (window.activeTab==='quests') || (list && !list.classList.contains('hidden'));
    if (fameWrap) fameWrap.style.display = questing ? '' : 'none';
    if (scrollWrap) scrollWrap.style.display = questing ? '' : 'none';
  }

  // ---------- Wire events ----------
  function wire(){
    var fameSel = byId('fameFilterSelect');
    var scrollSel = byId('scrollFilterSelect');

    function onChange(){
      try{ localStorage.setItem('fameFilterSelect', fameSel ? fameSel.value : 'all'); }catch(e){}
      try{ localStorage.setItem('scrollFilterSelect', scrollSel ? scrollSel.value : 'all'); }catch(e){}
      postRenderAndFilter();
    }

    if (fameSel && !fameSel.__wired){ fameSel.__wired = true; fameSel.addEventListener('change', onChange); }
    if (scrollSel && !scrollSel.__wired){ scrollSel.__wired = true; scrollSel.addEventListener('change', onChange); }

    // Hook tab buttons if present
    var tabs = document.querySelectorAll('.tab');
    Array.prototype.forEach.call(tabs, function(btn){
      if (btn.__fsfWired) return; btn.__fsfWired = true;
      btn.addEventListener('click', function(){ setTimeout(function(){ toggleFiltersByTab(); postRenderAndFilter(); }, 0); });
    });
  }

  // Hook render if app defines it
  (function hookRender(){
    if (typeof window.render === 'function' && !window.__fsfRenderHooked){
      window.__fsfRenderHooked = true;
      var _r = window.render;
      window.render = function(){
        var out = _r.apply(this, arguments);
        try{
          populateScrollOptions();
          toggleFiltersByTab();
          postRenderAndFilter();
        }catch(e){}
        return out;
      };
    }
  })();

  // ---------- Init ----------
  ensureFilterUI();
  populateScrollOptions();
  toggleFiltersByTab();
  wire();
  postRenderAndFilter();

  // restore selections
  try{
    var fameSel = byId('fameFilterSelect');
    var scrollSel = byId('scrollFilterSelect');
    var sv1 = localStorage.getItem('fameFilterSelect');
    var sv2 = localStorage.getItem('scrollFilterSelect');
    if (fameSel && sv1) fameSel.value = sv1;
    if (scrollSel && sv2){
      var exists = Array.prototype.some.call(scrollSel.options, function(o){ return o.value===sv2; });
      scrollSel.value = exists ? sv2 : 'all';
    }
    postRenderAndFilter();
  }catch(e){}
})();
</script>

<script>
// ---- Region Filter Auto-Rebuild Patch (keeps 'ì „ì²´' only issue from happening) ----
(function(){
  // Build region options from current DATA and preserve previous selection
  function rebuildRegions(){
    try{
      var sel = document.getElementById('regionSelect');
      if (!sel) return;
      var prev = sel.value || 'all';
      var bag = { 'all': 1 };
      try {
        var D = window.DATA || {};
        (D.monsters || []).forEach(function(m){ if (m && m.region) bag[m.region] = 1; });
        (D.quests   || []).forEach(function(q){ if (q && q.region) bag[q.region] = 1; });
      } catch(e){ /* noop */ }
      var regions = Object.keys(bag).filter(Boolean).sort(function(a,b){
        if (a==='all') return -1;
        if (b==='all') return 1;
        return a.localeCompare(b);
      });
      // Rebuild options
      while (sel.firstChild) sel.removeChild(sel.firstChild);
      regions.forEach(function(r){
        var opt = document.createElement('option');
        opt.value = r;
        opt.textContent = (r==='all' ? 'ì „ì²´' : r);
        sel.appendChild(opt);
      });
      // Restore selection if still valid
      var values = Array.prototype.map.call(sel.options, function(o){ return o.value; });
      sel.value = values.indexOf(prev) > -1 ? prev : 'all';
      // Trigger render if available
      if (typeof window.render === 'function') try{ window.render(); }catch(e){}
    }catch(e){ /* ignore */ }
  }
  // Expose
  window.__rebuildRegions = rebuildRegions;
})();
</script>

<script>
// Wrap addQuest so every time data is added, regions are recomputed
(function(){
  var oldAdd = window.addQuest;
  if (typeof oldAdd === 'function' && !window.__regionWrapApplied){

    window.addQuest = function(detail){
      var ret = oldAdd.apply(this, arguments);
      try{ if (typeof window.__rebuildRegions === 'function') window.__rebuildRegions(); }catch(e){}
      return ret;
    };
    // Also rebuild once after current call stack (after initial addQuest runs)
    setTimeout(function(){ try{ window.__rebuildRegions && window.__rebuildRegions(); }catch(e){} }, 0);
  }
})();
</script>
